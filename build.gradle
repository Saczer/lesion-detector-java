group 'pl.olszak.michal'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo.springsource.org/lib-release" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.springframework.shell:spring-shell:1.2.0.RELEASE"
    compile "org.openpnp:opencv:3.2.0-0"

}
